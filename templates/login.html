<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center m-0">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 shadow-lg" style="max-height: 90vh;">
                    <!-- Header -->
                    <div class="card-header bg-primary bg-gradient text-white text-center py-3">
                        <h1 class="h4 mb-1">
                            <i class="bi bi-person-bounding-box me-2"></i>
                            Student Management Portal
                        </h1>
                        <p class="mb-0 small opacity-75">Login to Continue</p>
                    </div>
                    <!-- Body -->
                    <div class="card-body p-3 p-md-4" style="overflow-y: auto;">
                        <!-- Django Messages -->
                        {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                <i class="bi 
                                    {% if message.tags == 'success' %}bi-check-circle-fill
                                    {% elif message.tags == 'error' %}bi-exclamation-triangle-fill
                                    {% elif message.tags == 'warning' %}bi-exclamation-circle-fill
                                    {% else %}bi-info-circle-fill{% endif %} 
                                    me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <!-- Login Form - SIMPLIFIED -->
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold small">
                                    <i class="bi bi-envelope-at me-1"></i>
                                    Email Address
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       name="username" placeholder="name@example.com" required>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold small">
                                    <i class="bi bi-key me-1"></i>
                                    Password
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       name="password" placeholder="Enter your password" required>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Login to Portal
                                </button>
                            </div>
                            
                            <!-- Registration Link -->
                            <div class="text-center mt-3 pt-3 border-top">
                                <p class="text-muted mb-2 small">New to Student Management Portal?</p>
                                <a href="{% url 'registration' %}" class="btn btn-outline-success btn-sm w-75 mb-2">
                                    <i class="bi bi-person-plus me-1"></i>
                                    Create Student Account
                                </a>
                                <div>
                                    <small class="text-muted">
                                        <i class="bi bi-info-circle me-1"></i>
                                        Student registration only
                                    </small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SIMPLE JavaScript to prevent any interference -->
    <script>
        // Prevent any default form interference
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            // Remove any existing event listeners by cloning and replacing
            const newForm = form.cloneNode(true);
            form.parentNode.replaceChild(newForm, form);
            
            // Add simple submit handler
            document.querySelector('form').addEventListener('submit', function(e) {
                console.log('Form submitting normally...');
                // Let it submit normally
            });
        });
    </script>
</body>
</html>
